<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Froze Kino</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      letter-spacing: 1px;
      user-select: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #ff9800;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">Froze Kino</div>

  <div class="container">
    <h1>Добро пожаловать!</h1>
    <button onclick="Telegram.WebApp.sendData('Hello to Ezra Sterlbog')">
      Отправить привет в бота
    </button>
  </div>
</body>
</html>
