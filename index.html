<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froze Kino – Register</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #registerForm {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    #registerStatus {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC84hJqdAk8TDRxRWbv8pC9sqJ4OdsXzrU",
      authDomain: "frozekino.firebaseapp.com",
      projectId: "frozekino",
      storageBucket: "frozekino.appspot.com",
      messagingSenderId: "623641197890",
      appId: "1:623641197890:web:6675b451e5c05a69319cdb",
      measurementId: "G-8NPR6RLHFZ"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          user.sendEmailVerification().then(() => {
            document.getElementById("registerStatus").innerText =
              "✅ Проверка отправлена. Проверь email!";
          });
        })
        .catch((error) => {
          document.getElementById("registerStatus").innerText =
            "❌ Ошибка: " + error.message;
        });
    }
  </script>
</head>

<body>
  <div id="registerForm">
    <h2 style="text-align: center;">Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя (пока не сохраняется)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="register()">Зарегистрироваться</button>
    <p id="registerStatus"></p>
  </div>
</body>
</html>
