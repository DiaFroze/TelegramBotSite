<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Froze Kino</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: #141414;
      position: relative;
      flex-wrap: wrap;
    }

    .left-side {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #00f0ff, #ff3c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
    }

    .search-box {
      background: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 140px;
      padding: 4px;
    }

    .search-box input::placeholder {
      color: #888;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #444;
      cursor: pointer;
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      text-align: left;
    }

    .dropdown button:hover {
      background: #333;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9;
      padding: 10px;
    }

    .form-box {
      background: #1c1c1c;
      padding: 25px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-box h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #fff;
    }

    .form-box input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background: #ff3c3c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #e53939;
    }

    @media (max-width: 480px) {
      .logo { font-size: 20px; }
      .search-box input { width: 100px; }
      .profile { width: 32px; height: 32px; }
      .dropdown { top: 55px; right: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-side">
      <div class="logo" onclick="location.reload()">Froze Kino</div>
      <div class="search-box">
        <input type="text" placeholder="Поиск..." />
      </div>
    </div>
    <div class="profile" onclick="toggleDropdown()">
      <div class="dropdown" id="profileDropdown">
        <button onclick="showForm('register')">Зарегистрироваться</button>
        <button onclick="showForm('login')">Войти</button>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay">
    <div class="form-box" id="formBox"></div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    function showForm(type) {
      const overlay = document.getElementById("overlay");
      const formBox = document.getElementById("formBox");
      let formHTML = "";

      if (type === "register") {
        formHTML = `
          <h2>Регистрация</h2>
          <input type="text" placeholder="Логин" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Пароль" />
          <button>Зарегистрироваться</button>
        `;
      } else if (type === "login") {
        formHTML = `
          <h2>Вход</h2>
          <input type="text" placeholder="Логин" />
          <input type="password" placeholder="Пароль" />
          <button>Войти</button>
        `;
      }

      formBox.innerHTML = formHTML;
      overlay.style.display = "flex";
      document.getElementById("profileDropdown").style.display = "none";
    }

    document.getElementById("overlay").addEventListener("click", function (e) {
      if (e.target.id === "overlay") {
        this.style.display = "none";
      }
    });
  </script>

</body>
</html>
